<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <title>VR Project</title>
</head>
<body>

<div class="demo" style="background: linear-gradient(#ffffff, #ada996); overflow-x: hidden;">
  <span style="position: absolute; text-align: center; font-size: 100px; line-height: 100px; left: 50%; transform: translateX(-50%);">This<br>is nice<br>text<br>transparent<br>objects.</span>

    <model-viewer 
        src="Models/bird.glb" 
        style="width: 100vw; height: 90vh;"
        camera-controls 
        autoplay ar ar-modes="webxr scene-viewer"
        shadow-intensity="2"
        scale="2 2 2">
</model-viewer>
</div>
</body>

<style>
    #ar-button {
        position: absolute;
        bottom: 20px;
        margin:auto
        transform: translateX(-50%);
        background-color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</html>
